<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather or Not</title>

    <!-- Bootstrap CDN link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Font Awesome link -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
    <!-- MY CSS FILE -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- DAYJS & JQUERY -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

</head>

<body>
<div class="bg-image" style="background-image: url('assets/weather-bkg.png'); height: 100vh;">
    <!-- HEADER -->
    <header class="container-fluid bg-dark text-light mb-5 p-3">
        <div class="row justify-content-around">
            <h1 class="col-4">Weather • or • Not</h1>
            <h3 class="col-4">Multi-City Weather Outlook</h3>
        </div>
    </header>

    <main>
        <div class="container-fluid">

            <div class="row justify-content-around pl-3">
                <!-- SET COLUMNS WITHIN A ROW FOR SEARCH BAR AND CONTENT -->
                
                <!-- SEARCH FOR CITY CONTAINER -->
                <div class="card text-center col-3" id="search-card" style="width: 18rem; height: 48rem;">
                    <div class="card-body text-center">
                        <h5 class="card-title" id="search-for">Search for a City</h5>
                        <p class="card-text" id="instruct">Please enter the city for which you would like to see the
                            forecast.</p>

                        <div class="input-group mb-3">
                            <div class="input-group-prepend"></div>
                            <input id="city-input" type="text" class="form-control" placeholder="Search"
                                aria-label="search" aria-describedby="basic-addon1">
                        </div>

                        <div class="d-grid gap-2">
                            <button class="btn" id="fetch-btn" type="button" style="width: 100%;">Search</button>
                        </div><br>
                        <hr>
                        </hr>
                        <ul class="flex-column align-items-baseline" id="search-results">
                            <!-- APPEND SAVED SEARCHES/CITY LIST AS NEW LI -->
                        </ul>
                    </div>
                    <button type="button" class="btn btn-lg btn-block mb-2" id="clear-btn">Clear Past Searches</button>
                </div>

                <!-- COLUMN FOR EXTRA PADDING -->
                <div class="col-1" id="shrink"></div>

                <!-- CURRENT WEATHER CONTAINER -->
                <div class="col-8.5 pr-4">
                    <h5 class="card-title pt-2 pb-2" id="five-day">Current Weather</h5>
                    <div class="card mb-3 ml-1" id="weather-now" style="width: 76rem; height: 16rem;">
                        <!-- Append current city search weather conditions in JS -->
                    </div>

                <!-- START 5-DAY WEATHER FORECAST -->
                    <h5 class="card-title pt-2 pb-2" id="five-day">5-Day Forecast</h5>
                
                    <!-- SET 5 HORIZONTAL CARDS FOR FORECAST -->
                    <div class="card-group" id="five-day-box">
                        <!-- FORECAST CARDS TO APPEND HERE -->
                    </div>

                </div>
            </div>
        </div>
</div>
    </main>

    <!-- Added link to the jQuery library -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- Day.js -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>

    <!-- Local JS file -->
    <script src="./assets/js/script.js"></script>
</body>

</html>
